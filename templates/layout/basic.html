<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
    http-equiv="X-UA-Compatible" 
    content="ie=edge"
    />
    <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
    />
    <meta
    http-equiv="content-type"
    content="text/html;charset=UTF-8"
    />
    <link
    rel="shortcut icon"
    href="{{url_for('static', filename='asset/img/avatar.png')}}"
    type="image/x-icon" />
    <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/style.css') }}"
    />
    <title>{% block title %} {% endblock %}</title>
  </head>

  <body>
    {% block body %} {% endblock %}
  </body>
</html>
